<!DOCTYPE html>
<html lang="en" ng-app="geofeelingsApp">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Script references -->
    <script src="javascripts/vendor/angular/angular.js"></script>
    <script src="javascripts/vendor/angular/angular-route.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers/loginController.js"></script>
</head>
<body ng-controller="loginController">
    <form name="registerForm" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="registerData.username" required />
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="registerData.password" required />
        <br />
        <label for="email">E-mail</label>
        <input type="text" id="email" ng-model="registerData.email" required />
        <br />
        <label for="age">Age</label>
        <input type="text" id="age" ng-model="registerData.age" required />
        <br />
        <label for="gender">Gender</label>
        <input type="text" id="gender" ng-model="registerData.gender" required />
        <br />
        <label for="chat">Enable Chat?</label>
        <input type="text" id="chat" ng-model="registerData.chat" required />
        <br />
        <button type="submit" ng-disabled="registerForm.$invalid" ng-click="register()" >Create user</button>
    </form>
    <hr>
    <p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
