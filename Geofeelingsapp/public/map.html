<div ng-controller="mapController">
<div class="navbar navbar-custom navbar-fixed-top">
 <div class="navbar-header">
     <a class="navbar-brand" href="#">Geofeelings</a>
     <span id="loggedUser">Ingelogd als: {{user.username}}</span>
      <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li ng-if="user.admin"><a href="#/admin">Admin</a></li>
        <li><a href="#" ng-click="logout()">Logout</a></li>
        <li>&nbsp;</li>
      </ul>
      <form class="navbar-form">
        <div class="form-group" style="display:inline;">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Welke persoon zoek je?">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
          </div>
        </div>
      </form>
    </div>
</div>

<div id="map-canvas"></div>
<div class="container-fluid" id="main">
  <div class="row">
  	<div class="col-xs-3" id="right">
    
      <h2>How do you feel here?</h2>

        <form id="mapForm" name="mapForm" novalidate>
            <div class="cc-selector">
                <input checked="checked" id="happy" type="radio" name="mood" value="1" ng-model="mapData.mood" required/>
                <label class="emoticon-cc happy" for="happy"></label>
                <input id="unhappy" type="radio" name="mood" value="0" ng-model="mapData.mood"  required/>
                <label class="emoticon-cc unhappy" for="unhappy"></label>
            </div>

            <div class="form-group">
                <label for="message">Bericht:</label>
                <textarea id="message" ng-model="mapData.message" class="form-control" rows="5" required />
            </div>
            <button type="submit" ng-disabled="mapForm.$invalid" ng-click="addToMap()" class="btn btn-primary" >Toevoegen</button>
        </form>
        <div ng-show="error" class="alert alert-danger">{{ error }}</div>
      
      <hr>

    </div>
    <div class="col-xs-9"><!--map-canvas will be postioned here--></div>
    
  </div>
</div>
</div>
<script defer src="javascripts/scripts.js"></script>
